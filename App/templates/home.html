{% extends 'base.html' %}
<!--===title of the browser-->
{% block title %}
Home
{% endblock title %}

<!--====page content===-->
{% block content %}
<!--====Typed Effect=====-->
<div class="block-position">
    <h1 class="text-light typed-text">We
        <span id="element" style="color: #8abaae;"></span>
    </h1>
</div>

<!--Message-->
<div>
    <button  style="background-color: #5ca08e;" class="btn text-light pulse" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bx bxs-envelope fa-2x"></i>
    </button>
</div> 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="fas fa-envelope"></i>&nbsp;&nbsp; Message
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="#" method="POST" autocomplete="off" class"was-validated" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body ">
                <div class="mb-1">
                    <input type="text" class="form-control" name="name" maxlength="40" placeholder="Name" required>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control phone" name="phone"  placeholder="Phone" required>
                </div><div class="mb-1">
                    <input type="email" class="form-control" name="email" maxlength="40" placeholder="Email" required>
                </div><div class="mb-1">
                    <input type="text" class="form-control" name="subject" maxlength="40" placeholder="Subject" required>
                </div>
                <hr>
                <div class="form-group">
                    <textarea name="message" id="message"  cols="30" rows="10" maxlength="1000" class="form-control" placeholder="Your message here..." required></textarea>
                </div>
                <!--===Character remaining alert=====-->
                <span id="remaining"></span>
                <hr>
                <div class="form-group mb-3">
                    <input type="file" class="form-control" name="file">
                </div>
                <h6 class="text-danger" style="font-size: 12px;">Note: for more than one file use:
                    <strong class="text-success">rar </strong> or <strong class="text-success">zip</strong>
                </h6>
                <hr>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn text-light btn-success" type="submit" >Send message &nbsp; &nbsp;
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

            </div>
            <!--=====Input Hidden  (all messages arrives as pending) =======-->
            <input type="hidden" value="pending" name="status">
        </form>
       
      </div>
    </div>
  </div>


{% endblock content %}
